name: Build and Release Flutter for Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning
      
      # Step 2: Setup Java environment
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11' # Flutter requires Java 11 or newer
      
      # Step 3: Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          cache: true
      
      # Step 4: Enable Windows desktop support
      - name: Enable Windows Desktop Support
        run: flutter config --enable-windows-desktop
      
      # Step 5: Install dependencies
      - name: Install Dependencies
        run: flutter pub get
      
      # Step 6: Build the Windows application in release mode
      - name: Build Windows Application
        run: flutter build windows --release
      
      # Step 7: Archive the build artifacts
      - name: Archive Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: build\windows\x64\runner\Release
          retention-days: 7 # Number of days to keep the artifacts
